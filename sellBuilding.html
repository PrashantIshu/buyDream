<!DOCTYPE html>
<html lang="en">    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sell</title>
    </head>

    <body>
        <h2> Sell Your Property </h2>

        <section id="personal-details">
            <h2>Personel Details</h2>

            <label for="">I am</label>
            <label for="owner">Owner</label>
            <input type="radio" id="owner">
            <label for="agent">Agent</label>
            <input type="radio" id="agent">

            <label for="name">Name</label>
            <input type="text" id="name">

            <label for="mobile">Mobile</label>
            <input type="tel" id="mobile">

            <label for="email">Email</label>
            <input type="text" id="email">
        </section>
        <hr>
        <section id='property-details'>
            <h2>Property Details</h2>
            
            <label for="">For</label>
            <label for="sale">Sale</label>
            <input type="radio" id="sale">
            <label for="rent">Rent</label>
            <input type="radio" id="rent">

            <label for="property-type">Property Type</label>
            <select name="" id="">
                <option value="Apartment">Apartment</option>
                <option value="Residential House">Residential House</option>
            </select>

            <label for="property-name">Name</label>
            <input type="text" id="property-name">

            <label for="property-min-price">Min-Price</label>
            <input type="number" id="property-min-price"> 
        </section>
        <hr>
        <br>
        <section>
            <h2>House Details</h2>

            <label for="flat-type">Flat Type</label>
            <input type="text" id="flat-type">

            <label for="price">Price</label>
            <input type="number" id="price">

            <label for="sqft-area">sqft Area</label>
            <input type="number" id="sqft-area">

            <label for="bathrooms">Bathrooms</label>
            <input type="number" id="bathrooms">

            <label for="belconies">Balconies</label>
            <input type="number" id="balconies">
            <br>
            <br>
            <label for="status">Status</label>
            <input type="text" id="status">

            <label for="usb">USP</label>
            <input type="text" id="usb">
        </section>
    </body>
</html>
